<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeahMusic | Platinum Interactive</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    
    <style>
        :root {
            --bg-color: #020202; /* Чуть темнее фон для контраста */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #ffffff; 
            --glass-bg: rgba(20, 20, 20, 0.7);
            --radius: 16px;
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg-color); 
            color: var(--text-primary); 
            font-family: var(--font); 
            overflow: hidden; 
            height: 100vh;
        }

        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .app-container {
            display: flex; flex-direction: column; height: 100%;
            max-width: 1400px; margin: 0 auto; position: relative; z-index: 1;
            pointer-events: none; /* Чтобы мышка проходила сквозь контейнер к 3D фону */
        }
        /* Включаем клики обратно для интерактивных элементов */
        .header, .main-content, .player-bar, .lyrics-view, .modal { pointer-events: auto; }

        /* HEADER */
        .header {
            padding: 25px 40px; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
        }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: #888; font-weight: 300; }
        .admin-btn { cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .admin-btn:hover { opacity: 1; color: white; transform: scale(1.1); }

        /* CONTENT */
        .main-content {
            flex: 1; overflow-y: auto; padding: 0 40px 140px 40px;
            scroll-behavior: smooth;
        }
        .main-content::-webkit-scrollbar { display: none; }

        /* HOME */
        .home-header {
            display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px;
        }
        .home-title { font-size: 2.5rem; font-weight: 700; letter-spacing: -1px; }
        
        .shuffle-btn {
            background: white; color: black; border: none;
            padding: 12px 25px; border-radius: 30px; 
            font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: 0.3s; box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .shuffle-btn:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(255,255,255,0.4); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        .card { cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-5px); }
        
        .card-img {
            width: 100%; aspect-ratio: 1; border-radius: var(--radius);
            background-color: #222; margin-bottom: 15px;
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: 800; color: rgba(255,255,255,0.2);
            position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .card-title { font-size: 1rem; font-weight: 600; margin-bottom: 4px; }
        .card-sub { font-size: 0.85rem; color: var(--text-secondary); }

        /* PLAYLIST VIEW */
        #playlist-view { display: none; }
        .pl-header { display: flex; align-items: flex-end; gap: 30px; margin-bottom: 40px; }
        
        .pl-art { 
            width: 200px; height: 200px; border-radius: 12px; 
            background-color: #333; background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; 
            font-size: 4rem; font-weight: 800; color: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }
        
        .pl-meta h1 { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 5px; line-height: 1; }
        .pl-meta p { color: white; font-weight: 600; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; opacity: 0.5; }

        .track-row { 
            display: flex; align-items: center; padding: 15px 10px; border-radius: 8px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.2s;
        }
        .track-row:hover { background: rgba(255,255,255,0.1); }
        .track-row.active { background: white; color: black; }
        .track-row.active .t-num { color: black; opacity: 1; }
        .t-num { width: 40px; color: var(--text-secondary); text-align: center; font-variant-numeric: tabular-nums; }
        .t-name { font-weight: 500; font-size: 1.05rem; }

        .back-btn { display: inline-flex; align-items: center; gap: 6px; color: white; font-weight: 600; margin-bottom: 20px; cursor: pointer; opacity: 0.7; }
        .back-btn:hover { opacity: 1; }

        /* PLAYER BAR */
        .player-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 800px; height: 85px;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 25px;
            display: flex; align-items: center; padding: 0 25px; gap: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7); z-index: 100;
        }
        .p-cover { width: 55px; height: 55px; border-radius: 10px; background: #222; background-size: cover; background-position: center; }
        .p-info { flex: 1; overflow: hidden; }
        .p-title { font-weight: 700; font-size: 1rem; }
        .p-artist { font-size: 0.8rem; opacity: 0.6; }
        
        .controls { display: flex; align-items: center; gap: 20px; }
        .icon-btn { color: #fff; cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .icon-btn:hover { opacity: 1; }
        .icon-btn.active { color: white; opacity: 1; text-shadow: 0 0 10px white; }
        .play-circle { width: 45px; height: 45px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition:0.2s; }
        .play-circle:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,255,255,0.5); }

        .progress-bar { position: absolute; top: 0; left: 25px; right: 25px; height: 3px; background: rgba(255,255,255,0.1); cursor: pointer; }
        .progress-fill { height: 100%; background: white; width: 0%; box-shadow: 0 0 10px white; }

        /* LYRICS VIEW */
        .lyrics-view {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(30px);
            z-index: 90; display: none; flex-direction: column; 
            padding: 80px 20px; overflow-y: auto; text-align: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .lyrics-view.open { display: flex; opacity: 1; }
        .lyrics-content { font-size: 2.2rem; font-weight: 700; line-height: 1.5; color: white; margin: 0 auto; max-width: 700px; white-space: pre-wrap; }

        /* ADMIN PANEL */
        .admin-panel {
            margin-top: 60px; padding: 30px; background: rgba(255,255,255,0.05);
            border-radius: 20px; max-width: 450px; margin-left: auto; margin-right: auto;
            display: none; flex-direction: column; gap: 15px; text-align: left;
        }
        .admin-active .admin-panel { display: flex; }
        
        .input-box { background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 15px; border-radius: 10px; width: 100%; font-family: inherit; outline: none; }
        .input-box:focus { border-color: white; }
        
        .btn-ios { background: white; color: black; border: none; padding: 15px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; text-transform: uppercase; letter-spacing: 1px; }
        .btn-ios.sec { background: rgba(255,255,255,0.1); color: white; }

        .file-label { font-size: 0.8rem; color: #888; margin-bottom: 5px; font-weight: 600; text-transform: uppercase; }

        /* LOGIN */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; display: none; justify-content: center; align-items: center; }
        .modal-box { background: #000; padding: 40px; border-radius: 20px; width: 320px; display: flex; flex-direction: column; gap: 15px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 0 50px rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="canvas-bg"></div>
    <audio id="audio" crossorigin="anonymous"></audio>

    <div class="app-container">
        <header class="header">
            <div class="logo">Yeah<span>Music</span></div>
            <i data-lucide="lock" class="admin-btn" onclick="toggleLogin()"></i>
        </header>

        <main class="main-content">
            <div id="home-view">
                <div class="home-header">
                    <div class="home-title">Collections</div>
                    <button class="shuffle-btn" onclick="playRandom()">
                        <i data-lucide="shuffle" size="18"></i> Shuffle All
                    </button>
                </div>
                <div class="grid" id="playlist-grid"></div>
            </div>

            <div id="playlist-view">
                <div class="back-btn" onclick="goHome()">
                    <i data-lucide="arrow-left"></i> Back
                </div>
                <div class="pl-header">
                    <div class="pl-art" id="pl-cover"></div>
                    <div class="pl-meta">
                        <p>Platinum Collection</p>
                        <h1 id="pl-title">Title</h1>
                        <p id="pl-count">0 Tracks</p>
                    </div>
                </div>
                <div id="track-list"></div>
            </div>
        </main>
    </div>

    <div class="player-bar" id="player">
        <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
        <div class="p-cover" id="p-cover"></div>
        <div class="p-info">
            <div class="p-title" id="p-title">Select Track</div>
            <div class="p-artist" id="p-artist">YeahMusic</div>
        </div>
        <div class="controls">
            <i data-lucide="skip-back" class="icon-btn" onclick="prevTrack()"></i>
            <div class="play-circle" onclick="togglePlay()"><i data-lucide="play" id="play-icon" fill="black" size="20"></i></div>
            <i data-lucide="skip-forward" class="icon-btn" onclick="nextTrack()"></i>
            <i data-lucide="align-left" class="icon-btn" id="lyrics-btn" onclick="toggleLyrics()" style="margin-left:15px"></i>
        </div>
    </div>

    <div class="lyrics-view" id="lyrics-view">
        <div style="position: absolute; top:30px; right:30px;">
            <i data-lucide="x" class="icon-btn" onclick="toggleLyrics()" size="30"></i>
        </div>
        <div class="lyrics-content" id="lyrics-text">Lyrics...</div>
        
        <div class="admin-panel">
            <div style="font-size:0.8rem; color:#888; text-transform:uppercase;">Admin Studio</div>
            
            <textarea id="lyrics-edit" class="input-box" style="height:100px" placeholder="Lyrics..."></textarea>
            <button class="btn-ios" onclick="saveLyrics()">Save Text</button>
            
            <div style="height:1px; background:rgba(255,255,255,0.1); margin:10px 0;"></div>
            
            <div class="file-label">Upload Cover Image (Current Playlist)</div>
            <input type="file" id="cover-input" accept="image/*" class="input-box">
            <button class="btn-ios sec" onclick="uploadCover()">Set Cover</button>

            <div style="height:1px; background:rgba(255,255,255,0.1); margin:10px 0;"></div>
            
            <div class="file-label">Upload Song (Current Playlist)</div>
            <input type="file" id="file-input" accept=".mp3" class="input-box">
            <button class="btn-ios sec" onclick="uploadSong()">Upload MP3</button>

            <div style="display:flex; gap:10px; margin-top:20px;">
                <input id="new-pl-name" placeholder="Name" class="input-box">
                <button class="btn-ios sec" style="width:auto" onclick="createPlaylist()">Create PL</button>
            </div>
        </div>
    </div>

    <div class="modal" id="login-modal">
        <div class="modal-box">
            <div style="text-align:center; font-weight:700; text-transform:uppercase;">Secure Login</div>
            <input id="u" placeholder="Login" class="input-box">
            <input id="p" type="password" placeholder="Password" class="input-box">
            <button class="btn-ios" onclick="login()">Access</button>
            <button class="btn-ios sec" onclick="toggleLogin()">Cancel</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- PLATINUM INTERACTIVE BACKGROUND ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020202, 0.04); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-bg').appendChild(renderer.domElement);

        // Яркий, светящийся материал
        const glassMat = new THREE.MeshPhysicalMaterial({ 
            color: 0xffffff, transmission: 1, opacity: 1, metalness: 0.2, roughness: 0,
            ior: 1.5, thickness: 2, specularIntensity: 2, emissive: 0xffffff, emissiveIntensity: 0.1
        });

        const shapes = [];
        for(let i=0; i<60; i++) {
            // Вытянутая геометрия (Октаэдр)
            const geo = new THREE.OctahedronGeometry(Math.random()*0.8 + 0.4, 0);
            const mesh = new THREE.Mesh(geo, glassMat);
            // Растягиваем по Y
            mesh.scale.set(0.7, 2.5 + Math.random(), 0.7); 
            
            mesh.position.set((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*20 - 5);
            mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
            
            mesh.userData = { 
                rotX: (Math.random()-0.5)*0.02, rotY: (Math.random()-0.5)*0.02,
                baseX: mesh.position.x, baseY: mesh.position.y,
                offset: i * 0.5 // Для разсинхрона движения
            };
            scene.add(mesh);
            shapes.push(mesh);
        }

        // Очень яркий свет
        const ambient = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambient);
        const l1 = new THREE.PointLight(0xffffff, 3, 60); l1.position.set(20,20,20); scene.add(l1);
        const l2 = new THREE.PointLight(0xccccff, 3, 60); l2.position.set(-20,-10,10); scene.add(l2);
        camera.position.z = 12;

        // Отслеживание мыши
        const mouse = new THREE.Vector2();
        const target = new THREE.Vector2();
        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
            requestAnimationFrame(animate);
            
            // Плавное следование за мышью
            target.x += (mouse.x - target.x) * 0.05;
            target.y += (mouse.y - target.y) * 0.05;

            shapes.forEach((s, i) => {
                s.rotation.x += s.userData.rotX;
                s.rotation.y += s.userData.rotY;
                
                // Движение роя за курсором с задержкой и смещением
                const time = Date.now() * 0.001;
                const offsetX = Math.sin(time + s.userData.offset) * 5;
                const offsetY = Math.cos(time + s.userData.offset) * 5;

                s.position.x += (target.x * 15 + offsetX - s.position.x) * 0.02;
                s.position.y += (target.y * 15 + offsetY - s.position.y) * 0.02;
            });
            // Легкий наклон камеры
            camera.rotation.x = target.y * 0.1;
            camera.rotation.y = target.x * -0.1;

            renderer.render(scene, camera);
        }
        animate();
        window.onresize = () => { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); };


        // --- LOGIC (Без изменений) ---
        const defaultData = {}; 
        let playlists = {};
        let currentPlaylistName = "";
        let currentTrackIndex = 0;
        let isAdmin = false;
        const audio = document.getElementById('audio');

        async function init() {
            try {
                const res = await fetch('/api/playlists');
                playlists = await res.json();
            } catch(e) { playlists = defaultData; }
            renderHome();
        }
        init();

        function renderHome() {
            const grid = document.getElementById('playlist-grid');
            grid.innerHTML = '';
            Object.keys(playlists).forEach(name => {
                const card = document.createElement('div');
                card.className = 'card';
                const plData = playlists[name];
                const trackCount = plData.tracks ? plData.tracks.length : plData.length;
                
                let coverStyle = '';
                let coverContent = name[0];
                if (plData.cover) {
                    coverStyle = `background-image: url('${plData.cover}?t=${Date.now()}');`;
                    coverContent = '';
                } else {
                    const hue = (name.length * 60) % 360;
                    coverStyle = `background: linear-gradient(135deg, hsl(${hue},70%,50%), hsl(${hue+40},70%,30%));`;
                }

                card.innerHTML = `
                    <div class="card-img" style="${coverStyle}">${coverContent}</div>
                    <div class="card-title">${name}</div>
                    <div class="card-sub">${trackCount} Tracks</div>
                `;
                card.onclick = () => openPlaylist(name);
                grid.appendChild(card);
            });
        }

        function openPlaylist(name) {
            currentPlaylistName = name;
            const plData = playlists[name];
            const tracks = plData.tracks || plData;
            const coverPath = plData.cover;

            document.getElementById('home-view').style.display = 'none';
            document.getElementById('playlist-view').style.display = 'block';
            document.getElementById('pl-title').innerText = name;
            document.getElementById('pl-count').innerText = tracks.length + ' Tracks';
            
            const plCoverDiv = document.getElementById('pl-cover');
            if (coverPath) {
                plCoverDiv.style.backgroundImage = `url('${coverPath}?t=${Date.now()}')`;
                plCoverDiv.innerText = '';
            } else {
                plCoverDiv.style.background = '#333';
                plCoverDiv.innerText = name[0];
            }

            const list = document.getElementById('track-list');
            list.innerHTML = '';
            tracks.forEach((t, i) => {
                const r = document.createElement('div');
                r.className = 'track-row';
                const clean = t.file.split('/').pop().replace(/\.[^/.]+$/, "");
                r.innerHTML = `<div class="t-num">${i+1}</div><div class="t-name">${clean}</div>`;
                r.onclick = () => loadTrack(i);
                list.appendChild(r);
            });
        }
        function goHome() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('playlist-view').style.display = 'none';
        }

        function playRandom() {
            const keys = Object.keys(playlists);
            if(!keys.length) return;
            const randPl = keys[Math.floor(Math.random() * keys.length)];
            const tracks = playlists[randPl].tracks || playlists[randPl];
            const randIdx = Math.floor(Math.random() * tracks.length);
            currentPlaylistName = randPl;
            loadTrack(randIdx);
        }

        function loadTrack(i) {
            currentTrackIndex = i;
            const plData = playlists[currentPlaylistName];
            const tracks = plData.tracks || plData;
            const track = tracks[i];
            
            const clean = track.file.split('/').pop().replace(/\.[^/.]+$/, "");
            audio.src = track.file;
            audio.play();
            updatePlayBtn(true);
            
            document.getElementById('p-title').innerText = clean;
            document.getElementById('p-artist').innerText = currentPlaylistName;
            
            const pCover = document.getElementById('p-cover');
            if (plData.cover) {
                 pCover.style.backgroundImage = `url('${plData.cover}?t=${Date.now()}')`;
            } else {
                 pCover.style.background = '#333';
            }

            document.querySelectorAll('.track-row').forEach(r => r.classList.remove('active'));
            const rows = document.querySelectorAll('.track-row');
            if(rows[i]) rows[i].classList.add('active');
            
            loadLyrics(clean);
        }

        function togglePlay() { if(audio.paused) {audio.play(); updatePlayBtn(true);} else {audio.pause(); updatePlayBtn(false);} }
        function updatePlayBtn(s) { document.getElementById('play-icon').setAttribute('data-lucide', s ? 'pause' : 'play'); lucide.createIcons(); }
        
        audio.addEventListener('ended', nextTrack);
        function nextTrack() {
            if(!currentPlaylistName) return;
            const plData = playlists[currentPlaylistName];
            const tracks = plData.tracks || plData;
            let n = currentTrackIndex + 1;
            if(n >= tracks.length) n = 0;
            loadTrack(n);
        }
        function prevTrack() {
            if(!currentPlaylistName) return;
            const plData = playlists[currentPlaylistName];
            const tracks = plData.tracks || plData;
            let n = currentTrackIndex - 1;
            if(n < 0) n = tracks.length - 1;
            loadTrack(n);
        }

        function toggleLyrics() {
            const v = document.getElementById('lyrics-view');
            const btn = document.getElementById('lyrics-btn');
            if(v.classList.contains('open')) { v.classList.remove('open'); btn.classList.remove('active'); }
            else { v.classList.add('open'); btn.classList.add('active'); }
        }

        async function loadLyrics(f) {
            document.getElementById('lyrics-text').innerText = "Loading...";
            try {
                const res = await fetch(`/api/lyrics/${f}`);
                const d = await res.json();
                const t = d.found ? d.text : "No lyrics found.";
                document.getElementById('lyrics-text').innerText = t;
                document.getElementById('lyrics-edit').value = d.found ? d.text : "";
            } catch(e) { document.getElementById('lyrics-text').innerText = "Lyrics offline."; }
        }
        async function saveLyrics() {
            const text = document.getElementById('lyrics-edit').value;
            const filename = document.getElementById('p-title').innerText;
            await fetch('/api/save-lyrics', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({filename, text}) });
            alert('Saved'); document.getElementById('lyrics-text').innerText = text;
        }
        async function createPlaylist() {
            const name = document.getElementById('new-pl-name').value;
            await fetch('/api/create-playlist', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name}) });
            alert('Created'); init();
        }
        
        async function uploadCover() {
            if(!currentPlaylistName) return alert("Select a playlist first!");
            const f = document.getElementById('cover-input').files[0];
            if(!f) return alert("Select a file!");
            const fd = new FormData(); fd.append('file', f);
            await fetch('/api/upload', { method:'POST', headers:{'playlist-name':currentPlaylistName, 'is-cover': 'true'}, body:fd });
            alert('Cover Updated!'); init(); openPlaylist(currentPlaylistName);
        }

        async function uploadSong() {
            if(!currentPlaylistName) return alert("Select a playlist first!");
            const f = document.getElementById('file-input').files[0];
            if(!f) return alert("Select a file!");
            const fd = new FormData(); fd.append('file', f);
            await fetch('/api/upload', { method:'POST', headers:{'playlist-name':currentPlaylistName}, body:fd });
            alert('Uploaded'); init(); openPlaylist(currentPlaylistName);
        }
